<!DOCTYPE  html>
<html>
    <head>
        <script type="text/javascript">
        var authorize_post =function() {
           var url = "https://zoom.us/oauth/token";

        var xhr = new XMLHttpRequest();
        xhr.open("POST", url);

        xhr.setRequestHeader("Host", "zoom.us");
        xhr.setRequestHeader("Authorization", "Basic base64Encode(client_id:client_secret)")
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        var data = `{
            ""code=[CODE]&grant_type=authorization_code&code_verifier=[CODE VERIFIER]&state=[STATE]"";
        }`;
        xhr.send(data)
        }
        </script>
        <title>zoom-api-test-page</title>
    </head>
    <body>
        <button onclick="authorize_post()">POST</button>
        <strong>hello api</strong>

    </body>
</html>
